<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="screen"><p id="textArea"></p></div>
        </div>
        <div class="inputs">
            <button id="clear">CLEAR</button>
            <button id="del">DEL</button>
            <button id="equals">=</button>
            <button id="divide">/&#x200B;</button>
            <button id="times">* &#x200B;</button>
            <button id="minus">- &#x200B;</button>
            <button id="plus">+&#x200B;</button>
            <button id="btnNine">9</button>
            <button id="btnEight">8</button>
            <button id="btnSeven">7</button>
            <button id="btnSix">6</button>
            <button id="btnFive">5</button>
            <button id="btnFour">4</button>
            <button id="btnThree">3</button>
            <button id="btnTwo">2</button>
            <button id="btnOne">1</button>
            <BUTTon id="btnZero">0</BUTTon>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
